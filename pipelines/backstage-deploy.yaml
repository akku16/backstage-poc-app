trigger: none

pool:
  vmImage: ubuntu-latest

steps:
  - bash: |
  - task: Kubernetes@1
    displayName: kubectl apply using arguments
    inputs:
      connectionType: Azure Resource Manager
      azureSubscriptionEndpoint: service-connection-k8s
      azureResourceGroup: backstage-deployment
      kubernetesCluster: backstage-k8s
      command: apply
      arguments: -f ../kubernetes/namespace.yaml

  - task: Kubernetes@1
    displayName: kubectl apply using arguments
    inputs:
      connectionType: Azure Resource Manager
      azureSubscriptionEndpoint: service-connection-k8s
      azureResourceGroup: backstage-deployment
      kubernetesCluster: backstage-k8s
      command: apply
      arguments: -f ../kubernetes/backstage.yaml -f ../kubernetes/backstage-service.yaml
